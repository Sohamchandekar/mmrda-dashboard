<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Upload - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Your Budget Data File</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <!-- Single file input -->
            <div class="mb-3">
                <label for="budget_data" class="form-label">Budget Data (Excel/CSV)</label>
                <input type="file" class="form-control" id="budget_data" name="budget_data" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
